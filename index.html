<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <!-- Left Section -->
    <section class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <p class="score">76</p>
        <p class="of">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <!-- Right Section -->
    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
          <span>Reaction</span>
          <strong>80</strong> / 100
        </li>
        <li class="memory">
          <img src="assets/images/icon-memory.svg" alt="Memory">
          <span>Memory</span>
          <strong>92</strong> / 100
        </li>
        <li class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
          <span>Verbal</span>
          <strong>61</strong> / 100
        </li>
        <li class="visual">
          <img src="assets/images/icon-visual.svg" alt="Visual">
          <span>Visual</span>
          <strong>72</strong> / 100
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
