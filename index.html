<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css"/>

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="page">
      <div class="results-card">
        <!-- Result panel (left) -->
        <section class="result-panel">
          <h2 class="result-heading">Your Result</h2>

          <div class="score-wrap">
            <div class="score-circle">
              <p class="score-number">
                76 <span class="score-max">of 100</span>
              </p>
            </div>
          </div>

          <p class="result-text">
            <span class="result-title">Great</span>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <!-- Summary panel (right) -->
        <section class="summary-panel">
          <h2 class="summary-heading">Summary</h2>

          <div class="category-row is-reaction">
            <div class="category-name">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Reaction</span>
            </div>
            <div class="category-score">
              <span class="score-value">80</span>
              <span class="score-total">/ 100</span>
            </div>
          </div>

          <div class="category-row is-memory">
            <div class="category-name">
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Memory</span>
            </div>
            <div class="category-score">
              <span class="score-value">80</span>
              <span class="score-total">/ 100</span>
            </div>
          </div>

          <div class="category-row is-verbal">
            <div class="category-name">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Verbal</span>
            </div>
            <div class="category-score">
              <span class="score-value">80</span>
              <span class="score-total">/ 100</span>
            </div>
          </div>

          <div class="category-row is-visual">
            <div class="category-name">
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Visual</span>
            </div>
            <div class="category-score">
              <span class="score-value">80</span>
              <span class="score-total">/ 100</span>
            </div>
          </div>

          <button class="btn" type="button">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
